{% extends 'base.html' %}
{% load static %}
{% block content %}
<main class="container my-4">
	<!-- Search Products -->
	<h3 class="my-4 border-bottom pb-1"><span class="text-muted">Search result for</span> {{request.GET.q}}</h3>
	<div class="row">
    {% for product in data %}
		<div class="col-md-5 mb-4">
			<div class="card shadow">
        <img src="{{ product.image.url }}" class="card-img-top">
			  <div class="card-body">
          <h5 class="card-title">{{ product.name }}</h5>
          <p class="card-body-small">{{ product.description }}</p>
			    <h6 class="card-text">Item: {{ product.code }}</h6>
          <p class="price">${{ product.price }}</p>
          <input type="number" class="form-control" id="qty" value="1">
			  </div>
			  <div class="card-footer">
			  	<button class="btn btn-sm btn-primary"><i class="fa fa-shopping-cart"></i></button>
			  	<span class="float-right">
			  	</span>
			  </div>
			</div>
		</div>
    {% endfor %}
	</div>
</main>
{% endblock %}
